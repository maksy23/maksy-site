<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>maksy-site</title>
    <script>
      // Prevent flash of white background by applying theme before render
      ;(function () {
        const storageKey = 'vite-ui-theme'
        const defaultTheme = 'dark'
        const theme = localStorage.getItem(storageKey) || defaultTheme
        document.documentElement.classList.add(theme)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
